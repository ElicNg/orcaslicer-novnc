name: Publish to Docker

on:
  push:
    branches:
      - main

jobs:
  push_to_registry:
    name: Push Docker image to Github Repository Hub
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2

      - name: Login to Github Hub
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Get current date/time in the usual format
        id: date
        run: echo "::set-output name=date::$(date +'%Y.%m.%d.%H%M%S')"

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: elicng/orcaslicer-novnc:latest, elicng/orcaslicer-novnc:${{ steps.date.outputs.date }}
