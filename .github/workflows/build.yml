name: Build Docker Image

on:
  push:
    branches:
      - main

env:
  IMAGE_NAME: orcaslicer-novnc

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image (without pushing)
        uses: docker/build-push-action@v4
        with:
          context: .
          load: true 
          tags: ${{ env.IMAGE_NAME }}:latest

      - name: Save Docker image as artifact
        run: |
          docker save -o ${{ runner.temp }}/docker-image.tar ${{ env.IMAGE_NAME }}:latest

      - name: Upload Docker image artifact (v4)
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: ${{ runner.temp }}/docker-image.tar
          compression-level: 0
          retention-days: 1

      - name: List uploaded artifacts
        run: gh run artifacts --repo ${{ github.repository }} --limit 5
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
